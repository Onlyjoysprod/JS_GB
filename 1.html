<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  ++a возвращает значение a с добавленной к нему единицей. Поскольку в с пусто, а переменная а равна 1, то 1+1 = 2
   */
  alert(c);

  d = b++;
  /*
  b++ возвращает значение b перед добавлением единицы. В d вернулась единица
   */
  alert(d);

  c = 2 + ++a;
  /*
  Поскольку мы уже прибавили к a единицу и а теперь равно 2, то +aa возвращает 3. 2+3 = 5
   */
  alert(c);

  d = 2 + b++;
  /*
  Значение b мы вовращали до присваивания единицы, но после она все же присваивается. Поэтому b равно 2.
  Возвращаем 2 + b до присваивания новой единицы. Получаем 2+2 = 4
   */
  alert(d);

  alert(a);
  alert(b);
</script>
