<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .products {
      overflow: hidden;
      margin-top: 40px;
    }

    .product {
      float: left;
      margin-right: 20px;
    }
  </style>
</head>
<body>
<header>
  <button class="menuButton" data-type="phones">Показать смартфоны</button>
  <button class="menuButton" data-type="tablets">Показать планшеты</button>
  <button class="menuButton" data-type="tv">Показать телевизоры</button>
</header>

<div class="products"></div>

<script>
  /*
  1. Программист Паша уволился с работы и не закончил задачу.
  Задача состояла в том, чтобы при клике на какую-либо кнопку в теге header
  выводить продукты в div с классом products.
  Продукты, которые надо вывести, валидны и прописаны в объекте products.
  Однако, Паша явно сделал много ошибок в других кусках кода, вам необходимо
  исправить все ошибки и внимательно проверить чтоб код работал правильно и
  ничего лишнего не выводилось в div с классом products.
  */

  class Product {
    constructor(id, name, price, imageUrl) {
      this.id = id;
      this.name = name;
      this.price = price;
      this.imageUrl = imageUrl;
    }

    /**
     * @returns {string} html-разметка для товара
     */
    getProductMarkup() {
      return `
        <div class="product">
            <div>${this.name}</div>
            <img src="${this.imageUrl}" alt="">
            <div>Цена: <span>${this.price}</span> р.</div>
            <a href="https://example.com/producs/${this.id}">Подробнее</a>
        </div>
      `;
    }
  }

  const products = {
    phones: [
      new Product(1, "Смартфон 1", "25890", "https://avatars.mds.yandex.net/get-mpic/5169675/img_id5547882082175284914.png/x248_trim"),
      new Product(2, "Смартфон 2", "18945", "https://avatars.mds.yandex.net/get-mpic/4343059/img_id1117171784119993160.jpeg/x248_trim"),
      new Product(3, "Смартфон 3", "20890", "https://avatars.mds.yandex.net/get-mpic/5236885/img_id6821720854532093924.jpeg/x248_trim"),
    ],
    tablets: [
      new Product(4, "Плашнет 1", "22249", "https://avatars.mds.yandex.net/get-mpic/4615588/img_id7364322000353554543.jpeg/x248_trim"),
      new Product(5, "Плашнет 2", "13000", "https://avatars.mds.yandex.net/get-mpic/5194541/img_id4194165253922084979.jpeg/x248_trim"),
    ],
    tv: [
      new Product(6, "Телевизор 1", "16330", "https://avatars.mds.yandex.net/get-mpic/5169675/img_id7789896201589936324.jpeg/x248_trim"),
      new Product(7, "Телевизор 2", "42890", "https://avatars.mds.yandex.net/get-mpic/5216590/img_id7102684623568362007.jpeg/x248_trim"),
      new Product(8, "Телевизор 3", "39500", "https://avatars.mds.yandex.net/get-mpic/4413406/img_id8565340404830738927.jpeg/x248_trim"),
      new Product(9, "Телевизор 4", "17990", "https://avatars.mds.yandex.net/get-mpic/4547325/img_id2778246401181157301.jpeg/x248_trim"),
    ],
  };

  const productsEl = document.querySelector('.products');
  document.querySelector('header').addEventListener('click', event => {
    if (!event.target.classList.contains('menuButton')) {
      return;
    }
    productsEl.innerHTML = products[event.target.dataset.type]
      .map(product => product.getProductMarkup()).join("");
  });

</script>
</body>
</html>
