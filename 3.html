<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*Складываем 10 и 10, получаем 20 и к этому числу 
  добавляем строковое значение "10". Получаем 2010
  */
  console.log(10 + 10 + "10");
  /*Прибавляем к числу 10 строковое значение "10", 
  получаем строковое значение "1010", 
  т.к. при операциях со строками результат тоже будет строкой. 
  К "1010" прибавляем число 10. Т.к. "1010" - это строка, то результат "101010"
  */
  console.log(10 + "10" + 10);
  /*10 + 10 получаем 20. К 20 прибавляем еще число 10, 
  т.к. строковое значение "10" было преобразовано с помощью символа + в число
  */
  console.log(10 + 10 + +"10");
  /*При преобразовании в число пустой строки получаем 0. Т.к. 
  преобразование производилось через символ -, 
  то получаем -0. 10 / -0 равно минус бесконечность
  */
  console.log(10 / -"");
  /*Не преобразовать "2,5" в число, т.к. вместо точки стоит запятая. 
  В итоге 10 делим на NaN получаем NaN.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
